<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scenario 2 - Web Components</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /* Common event handling code */
        function fireEvent(object, eventname, eventpayload) {
            object.dispatchEvent(new CustomEvent(eventname, { "detail": eventpayload }));
        }
        function handleEvent(object, eventname, handler) {
            object.addEventListener(eventname, function (event) {
                handler(event.detail);
            });
        }
    </script>
    <style>
        #product-list {
            float: left;
            width: 400px;
            border: 1px solid red;
        }

        #shopping-cart {
            float: left;
            width: 400px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <product-list id="product-list"></product-list>
        <shopping-cart id="shopping-cart"></shopping-cart>
        <div class="clear"></div>
    </div>
    <script src="product-list.js"></script>
    <script src="shopping-cart.js"></script>
    <script>
        var productList = document.getElementById("product-list");
        var shoppingCart = document.getElementById("shopping-cart");

        handleEvent(productList, "addToCart", function (e) {
            fireEvent(shoppingCart, "addToCart", e)
        });
    </script>
</body>

</html>
