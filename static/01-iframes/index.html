<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scenario 1 - Index</title>
</head>
<body>
    <div style="display: table; width: 100%;"></div>
    <iframe id="product-list" src="product-list.html" style="display: inline-block; width: 400px; height: 400px; border: 1px solid red;"></iframe>
    <iframe id="shopping-cart" src="shopping-cart.html" style="display: inline-block; width: 400px; height: 400px; border: 1px solid blue;"></iframe>
    <script>
        window.addEventListener('message', function(e) {
            if (e.data.operation == 'addToCart') {
                document.getElementById('shopping-cart').contentWindow.postMessage(e.data, '*');
            }
        });
    </script>
</body>
</html>
